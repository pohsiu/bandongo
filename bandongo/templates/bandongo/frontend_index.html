<!DOCTYPE html>
{% load staticfiles %}
<html>

<div class="">
    <nav class="navbar navbar-default">

    <div id="wrapper">

                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
