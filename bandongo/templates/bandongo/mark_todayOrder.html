{% extends 'bandongo/base.html' %}

{% block content %}
    <h1>{{ de_member.name }}, {{ de_member.email }}, {{ de_member.phone }}</h1>
    <h1>
        <a href="{% url 'bandongo.views.mark_detail' pk=de_member.pk %}">訂餐頁面</a>;
        <a href="{% url 'bandongo.views.mark_log' pk=de_member.pk %}">帳戶記錄</a>
        <a href="{% url 'bandongo.views.mark_todayOrder' pk=de_member.pk %}">查看本日訂單</a>
    </h1>
    <h1>今日訂單</h1>
    
{% endblock %}
