<!DOCTYPE html>
{% load staticfiles %}
<html>

<head>
    <link rel="icon" href="{%static 'icon/lunch-icon-23.png' %}">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>新竹地檢署訂餐系統</title>

    <!-- Bootstrap Core CSS -->
    
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
   
    

    
    
    <script src="{% static 'js/jquery/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    
    
    
    <script src="{% static 'js/bootbox.min.js' %}"></script>
   
    <!-- Menu Toggle Script -->
    
    
    {% block script %}
    {% endblock %}
</head>

<body>
    
    <div class="">
        <nav class="navbar navbar-default">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#defaultNavbar1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span><span class="icon-bar"></span>
                        <span class="icon-bar"></span></button>
                        <a class="navbar-brand" href="/">新竹地檢署訂餐系統</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="defaultNavbar1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/">回身份切換</a></li>
                        <li><a href="{% url 'bandongo.views.mark_detail' pk=de_member.pk %}">訂餐頁面</a></li>
                        <li><a href="{% url 'bandongo.views.member_log' pk=de_member.pk %}">帳戶記錄</a></li>
                        <li><a href="{% url 'bandongo.views.today_order' pk=de_member.pk %}">查看本日訂單</a></li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
                </div>
            <!-- /.container-fluid -->
        </nav>
    </div>
    <div id="wrapper">
        <!-- Page Content -->
        <div class="container-fluid" id="wrapper">
            <div class="row">
                <div class="col-xs-12">
                    <div class="caption">
                        <article id="main">
                            <h3>Hi, {{ de_member.name }} 上班加油歐~</h3>
                            <!--<p>{{de_member.remark}}, {{ de_member.phone }}</p>-->
                            {% block article %}
                            {% endblock %}
                        </article>
                    </div>
                </div>
            </div>
            {% block content %}


            {% endblock%}
            <div class="row">
                <div class="col-xs-12">
                    <div class="thumbnail">
                        <div class="caption">
                            {% block subcontent %}
                            {% endblock %}
                    
                        </div>
                    </div>
                </div>
            </div>    
        </div>
        <!-- /#page-content-wrapper -->
        
    </div>
    


</body>
{% block script2%}
{% endblock %}
</html>
