{% extends 'bandongo/base.html' %}

{% block content %}
    <h1>{{ de_member.name }}</h1>
    <p>{{ de_member.member_email }}</p>
    <div class="content">
        {% if de_member.member_phone %}
            {{ de_member.member_phone }}
        {% endif %}
        <a class="btn btn-default" href="{% url 'member_edit' pk=de_member.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
    </div>
{% endblock %}
